<div class="vertical-menu">
  <a *ngFor="let element of listelement" 
   routerLink="{{element.link}}" id="{{element.id}}" >{{element.name}} 
  
   <mat-icon class="pull-right check_circle"  color="primary" id="check{{element.id}}">check_circle</mat-icon>
   <mat-icon class="pull-right display_arrow" id="arrow{{element.id}}" >play_arrow</mat-icon> 
  </a>
</div>

<h3>{{message}}</h3>

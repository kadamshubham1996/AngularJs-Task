<div class="container">
          <form [formGroup]="service.form" class="normal-form" (submit)="onsubmit()">
            
            <mat-grid-list cols="2" rowHeight="350px">
                
              <mat-grid-tile>
                <div class="controles-container">
                    <h5>*Required fields</h5> 
                  <input type="hidden" formControlName="$key">
                  <mat-form-field>
                    <input formControlName="physician_requesting_consult" matInput placeholder="Physician Requesting Consult*">
                    <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>    
                  <mat-form-field>
                      <input formControlName="historian" matInput placeholder="Historial" >
                      <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                  <h5>Reason for consult*</h5>
                  <div class="add-bottom-padding">
                      <mat-radio-group formControlName="reason_for_consult">
                        <mat-radio-button value="1" >Cardiac Arrest</mat-radio-button><br/><br/>
                        <mat-radio-button value="2">Possible Stroke</mat-radio-button>
                      </mat-radio-group>
                    </div>
                </div>
              </mat-grid-tile>
              <mat-grid-tile>
                <div class="controles-container">
                    <mat-form-field>
                        <input formControlName="nurses_name" matInput placeholder="Nurses Name*" value="Colin faraday">
                        <mat-error>This field is mandatory.</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                          <input formControlName="hospital_campus" matInput placeholder="Hospital Campus*" >
                          <mat-error>This field is mandatory.</mat-error>
                        </mat-form-field>
                    <mat-form-field>
                        <input formControlName="other" matInput placeholder="Other" >
                        <mat-error>This field is mandatory.</mat-error>
                      </mat-form-field>
                  <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                  </div>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </form>
  </div>
